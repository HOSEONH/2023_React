<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function MyApp(){
            const name = 'React';
            const obj = {id:1};

            return (
                <div>
                    <h1>원하는 대로 html내용을 작성할 수 있습니다</h1>
                    <p>원하는 대로 html내용을 작성할 수 있습니다</p>
                    <h1>{name}에 자바스크립트를 추가해서 작성하고 있습니다</h1>
                    <p>1+2={1+2}와 같은 연산도 할 수 있습니다</p>
                    <p>배열: {[1, 2, 3]} 안에 있는 값이 순서대로 나열</p>
                    <p>
                        객체: {obj.id}
                        객체는 그 안에 있는 속성이 문자, 숫자형이면 출력
                        객체 자기자신은 출력되지 않는다(오류)
                    </p>
                    <p>들어갈 수 있는 자바스크립트 코드 : {1+3}</p>
                    <p>들어갈 수 있는 자바스크립트 코드 : {name.slice(0, 2)}</p> 
                    <p>
                        {"{}"} 안에 들어갈 수 있는 코드는 한 줄로 실행되는 코드이다 (if, for문의 사용 대신 삼항연산자, &&연산자)
                        ; 세미콜론으로 마무리되는 코드이며 결과값이 {"{}"} 안에 출력된다
                    </p>
                </div>
            )
        }
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp/>);

    </script>
</body>
</html>
